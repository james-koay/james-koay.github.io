  <body>
    <h1 style="margin-bottom: 10vw;">OH NOES! YOU HAVE ENCOUNTERED BLORG, THE BLOG BOG MONSTER</h1>
    
<!-- blorg the blog bog monster WIP -->

<div class="blorg">


  <div class="blorg-body">

    <div class="right-arm">
      <div class="finger" style="transform: rotate(-15deg);top:-5%;"></div>
      <div class="finger" style="transform: rotate(0deg);top:40%;"></div>
      <div class="finger" style="transform: rotate(15deg);top:85%;"></div>
    </div>
    <div class="left-arm">
      <div class="finger" style="transform: rotate(-15deg);top:-5%;"></div>
      <div class="finger" style="transform: rotate(0deg);top:40%;"></div>
      <div class="finger" style="transform: rotate(15deg);top:85%;"></div>
    </div>
    <div class="right-leg">
      <div class="finger" style="transform: rotate(-15deg);top:-5%;"></div>
      <div class="finger" style="transform: rotate(0deg);top:40%;"></div>
      <div class="finger" style="transform: rotate(15deg);top:85%;"></div>
      <div class="thigh"></div>
    </div>
    <div class="left-leg">
      <div class="finger" style="transform: rotate(-15deg);top:-5%;"></div>
      <div class="finger" style="transform: rotate(0deg);top:40%;"></div>
      <div class="finger" style="transform: rotate(15deg);top:85%;"></div>
      <div class="thigh"></div>
    </div>


    <div class="right-eyelid">
      <div class="right-eye">
        <div class="iris"></div>
      </div>
    </div>
    <div class="left-eyelid">
      <div class="left-eye">
        <div class="iris"></div>
      </div>
    </div>
    <div class="mouth">
      <div class="throat"></div>
      <div class="tongue" style="left:17.5%;"></div>
      <div class="tongue" style="left:42.5%;"></div>
      <div class="tooth" style="left:-2.5%;"></div>
      <div class="tooth" style="left:17.5%;"></div>
      <div class="tooth" style="left:37.5%;"></div>
      <div class="tooth" style="left:57.5%;"></div>
      <div class="tooth" style="left:-2.5%;top:90%;"></div>
      <div class="tooth" style="left:17.5%;top:90%;"></div>
      <div class="tooth" style="left:37.5%;top:90%;"></div>
      <div class="tooth" style="left:57.5%;top:90%;"></div>
    </div>
  </div>
</div>
